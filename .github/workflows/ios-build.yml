name: iOS Build

on:
  push:
    branches: [ "master", "main", "feature/*" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (iOS Simulator)
        run: |
          set -euo pipefail
          xcodebuild \
            -project FitnessAdventure.xcodeproj \
            -scheme FitnessAdventure \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            clean build
