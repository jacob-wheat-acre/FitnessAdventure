name: iOS Build

on:
  push:
    branches: [ "master", "main", "feature/*" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode and destinations (debug)
        run: |
          xcodebuild -version
          xcodebuild -list -project FitnessAdventure.xcodeproj
          xcodebuild -showdestinations -project FitnessAdventure.xcodeproj -scheme FitnessAdventure | head -200

      - name: Build (iOS Simulator)
        run: |
          set -euo pipefail
          xcodebuild \
            -project FitnessAdventure.xcodeproj \
            -scheme FitnessAdventure \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            clean build
